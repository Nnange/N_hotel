version: '3.8'
services:
  frontend:
    build: ./FE_nnangeHotel
    ports:
      - "8010:80"
    networks:
      - mynetwork

  backend:
    build: ./nnangeHotel
    ports:
      - "9192:9192"
    depends_on:
      - db
    networks:
      - mynetwork
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/n_hotel_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: n_hotel_db
    ports:
      - "3307:3306"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
