name: lakesidehotel


services:
  db:
    container_name: mysqldb
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: n_hotel_db
    ports:
      - "3306:3306"
    networks:
      - mynetwork

  frontend:
    container_name: hotelfrontend
    build: ./FE_nnangeHotel
    ports:
      - "8010:80"
    networks:
      - mynetwork

  backend:
    container_name: hotelbackend
    build: ./nnangeHotel
    restart: always
    ports:
      - "9192:9192"
    depends_on:
      - db
    networks:
      - mynetwork
    environment:
      - MYSQL_HOST: mysqldb
      - MYSQL_USER: root
      - MYSQL_PASSWORD: admin
      - MYSQL_PORT: 3306

networks:
  mynetwork:
    driver: bridge
